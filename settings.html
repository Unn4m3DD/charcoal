<!doctype html>
<html lang="en" class="charcoal_settings">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/stylesheet.css">

  <script src="js/mode.js"></script>
  <script src="js/settings.js"></script>
</head>
<body>
  <div class="settings_dropdown">
    <div class="setting_row">
      <span class="setting_name_label">Dark Mode</span>
      <label class="switch">
        <input type="checkbox" id="theme_switch_input">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="separator"></div>
    <div class="options" id="theme_selector">
      <div class="setting_row" data-theme="charcoal">
        <span class="setting_name_label">Charcoal</span>
      </div>
      <div class="separator"></div>
      <div class="setting_row" data-theme="midnight">
        <span class="setting_name_label">Midnight</span>
      </div>
      <div class="separator" style="position:absolute;bottom:0;left:0;"></div>
    </div>
    <div class="setting_row disclosure">You can toggle Charcoal via the Messenger icon at the top left of the window while using Messenger. You can right click on this icon and hide it as it is not needed.</div>
  </div>
</body>
</html>
