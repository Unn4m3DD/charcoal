<div class="settings_list">
  <div class="setting_row">
    <span class="setting_name_label">Dark Mode</span>
    <label class="switch">
      <input type="checkbox" id="theme_switch_input">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="options" id="theme_selector">
    <div class="setting_row theme charcoal_theme" data-theme="charcoal">
      <span class="setting_name_label">Charcoal</span>
    </div>
    <div class="setting_row theme midnight_theme" data-theme="midnight">
      <span class="setting_name_label">Midnight</span>
    </div>
    <div class="setting_row theme deepblue_theme" data-theme="deepblue">
      <span class="setting_name_label">Deep Blue</span>
    </div>
  </div>
</div>
